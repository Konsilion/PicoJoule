INHERIT: ./docs/env

theme: 
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest 
  icon: 
    repo: fontawesome/brands/git
  logo: logo.png


markdown_extensions:
  - footnotes
  - toc:
      toc_depth: "2-5"
      

plugins:
  - macros
  - search
  - mike
    
