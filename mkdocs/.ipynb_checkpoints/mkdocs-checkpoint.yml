INHERIT: ./docs/env

theme: 
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.indexes
    - navigation.tracking
  icon: 
    repo: fontawesome/brands/git
  logo: logo.png


markdown_extensions:
  - footnotes
  - toc:
      toc_depth: "2-5"
  - admonition
  - pymdownx.details
  - pymdownx.superfences      

plugins:
  - macros
  - mike
  
extra_css:
  - _css/extra.css
